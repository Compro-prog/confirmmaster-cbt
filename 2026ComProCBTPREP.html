// ===== CONTINUE BUTTON =====
document.getElementById('continueBtn').onclick = () => {
    document.getElementById('welcomeBox').style.display='none';
    document.getElementById('authBox').style.display='block';
};

// ===== USERS STORAGE =====
let users = JSON.parse(localStorage.getItem('users') || "[]");
let currentUser = null;

// ===== AUTH =====
document.getElementById('registerBtn').onclick = () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!username || !password) return alert("ENTER USERNAME AND PASSWORD");
    if(users.find(u=>u.username===username)){
        showMessage("Username already taken");
        return;
    }
    users.push({username,password});
    localStorage.setItem('users', JSON.stringify(users));
    showMessage("Registration successful! Please login.", "green");
};

document.getElementById('loginBtn').onclick = () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const user = users.find(u=>u.username===username && u.password===password);
    if(user){
        currentUser=user;
        document.getElementById('authBox').style.display='none';
        document.getElementById('quizContainer').style.display='block';
        document.getElementById('logoutBtn').style.display='inline-block';
        renderQuestion(0);
    } else showMessage("Invalid username or password");
};

document.getElementById('logoutBtn').onclick = () => {
    currentUser=null;
    document.getElementById('quizContainer').style.display='none';
    document.getElementById('authBox').style.display='block';
    document.getElementById('logoutBtn').style.display='none';
};

// ===== MESSAGE =====
function showMessage(msg,color="red"){
    const p = document.getElementById('authMessage');
    p.style.color=color;
    p.innerText=msg;
    p.style.display='block';
    setTimeout(()=>p.style.display='none',3000);
}

// ===== QUIZ LOGIC =====
let currentQuestion=0;
let userAnswers=[];
let paid=false;

const quizContainer=document.getElementById('quizContainer');

function renderQuestion(index){
    // First 10 checkpoint
    if(index===10 && !paid){
        let score=0;
        for(let i=0;i<10;i++){
            if(userAnswers[i]===questions[i].answer) score++;
        }
        quizContainer.innerHTML = `<h2>SCORE AFTER FIRST 10 QUESTIONS: ${score}/10</h2>
        <p>TO ACCESS REMAINING QUESTIONS, PAY ₦800 BELOW</p>`;
        const payBtn=document.createElement("button");
        payBtn.textContent="PAY ₦800";
        payBtn.onclick=()=>{
            let handler = PaystackPop.setup({
                key: 'pk_live_c3afe0dd574bcdedecda6763d79ce6156ff9baa5',
                email: currentUser.username+"@example.com",
                amount: 80000,
                currency: "NGN",
                callback: function(response){
                    alert("PAYMENT SUCCESSFUL! Ref: "+response.reference);
                    paid=true;
                    renderQuestion(index);
                },
                onClose: function(){alert("Payment not completed");}
            });
            handler.openIframe();
        };
        quizContainer.appendChild(payBtn);
        return;
    }

    // Render question
    quizContainer.innerHTML="";
    const q=questions[index];
    const qDiv=document.createElement("div");
    qDiv.innerHTML=`<strong>Q${index+1}: ${q.q}</strong><br><br>`;
    q.options.forEach((opt,i)=>{
        const btn=document.createElement("button");
        btn.textContent=opt;
        btn.onclick=()=>{
            userAnswers[index]=i;
            if(index<10){
                currentQuestion++;
                renderQuestion(currentQuestion);
            } else {
                currentQuestion++;
                renderQuestion(currentQuestion);
            }
        };
        qDiv.appendChild(btn);
    });

    const navDiv=document.createElement("div");
    if(index>0){
        const prevBtn=document.createElement("button");
        prevBtn.textContent="Previous";
        prevBtn.onclick=()=>{currentQuestion--; renderQuestion(currentQuestion);};
        navDiv.appendChild(prevBtn);
    }
    if(index<questions.length-1){
        const nextBtn=document.createElement("button");
        nextBtn.textContent="Next";
        nextBtn.onclick=()=>{currentQuestion++; renderQuestion(currentQuestion);};
        navDiv.appendChild(nextBtn);
    } else {
        const finishBtn=document.createElement("button");
        finishBtn.textContent="Finish";
        finishBtn.onclick=finishQuiz;
        navDiv.appendChild(finishBtn);
    }

    quizContainer.appendChild(qDiv);
    quizContainer.appendChild(navDiv);
}

// ===== FINISH QUIZ =====
function finishQuiz(){
    let score=0;
    questions.forEach((q,i)=>{
        if(userAnswers[i]===q.answer) score++;
    });
    quizContainer.innerHTML=`<h2>YOUR FINAL SCORE: ${score} / ${questions.length}</h2>`;
}
